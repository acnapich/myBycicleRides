<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRidesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRidesLabel_id}"/>
                    <h:outputText value="#{ridesController.selected.id}" title="#{bundle.ViewRidesTitle_id}"/>
                    
                    <h:outputText value="#{bundle.ViewRidesLabel_km}"/>
                    <h:outputText value="#{ridesController.selected.km}" title="#{bundle.ViewRidesTitle_km}"/>
                    
                    <h:outputText value="#{bundle.ViewRidesLabel_time}"/>
                    <h:outputText value="#{ridesController.selected.time}" title="#{bundle.ViewRidesTitle_time}"/>
                    
                    <h:outputText value="#{bundle.ViewRidesLabel_link}"/>
                    <h:outputLink value="#{ridesController.selected.link}">#{ridesController.selected.link}</h:outputLink>
                    
                    <h:outputText value="#{bundle.ViewRidesLabel_data}"/>
                    <h:outputText value="#{ridesController.selected.data}" title="#{bundle.ViewRidesTitle_data}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ridesController.destroyAndView}" value="#{bundle.ViewRidesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRidesEditLink}"/>
                <br />
                <h:commandLink action="#{ridesController.prepareCreate}" value="#{bundle.ViewRidesCreateLink}" />
                <br />
                <h:commandLink action="#{ridesController.prepareList}" value="#{bundle.ViewRidesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRidesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
